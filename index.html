<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div>
      <h1>
        Learn to code by watching others
      </h1>
      <br>

      <p class="words">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>

    </div>

    <div>
      <button class="sub">
        <p>
          <b>
            Try it free 7 days
          </b>
          then
          $20/mo. thereafter
        </p>
      </button>
      <form>
        <input required type="text" placeholder="First Name" class="first">
        <input required type="text" placeholder="Last Name">
        <input required type="text" placeholder="Email Address">
        <input required type="Password" placeholder="Password">
        <br>
        <button type="submit" class="claim">
          CLAIM YOUR FREE TRAIL
        </button>
        <p class="foot">
          By clicking the button, you are agreeing to our<b class="low">

            Terms and Services
          </p>
        </b>
    </div>
  </section>
</body>

</html>
